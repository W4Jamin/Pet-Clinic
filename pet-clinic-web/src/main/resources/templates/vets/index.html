<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="by9ye.springframework.petclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">List of Vets..</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">id</td>
            <td th:text="${vet.firstName}">vet firstName</td>
            <td th:text="${vet.lastName}">vet last Name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
